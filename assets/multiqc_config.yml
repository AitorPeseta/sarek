custom_logo: "nf-core-sarek_logo_light.png"
custom_logo_url: https://github.com/nf-core/sarek/
custom_logo_title: "nf-core/sarek"

report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/sarek" target="_blank">nf-core/sarek</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/sarek" target="_blank">documentation</a>.

export_plots: true

# Run only these modules
run_modules:
  - custom_content
  - fastqc
  - fastp
  - picard
  - samtools
  - mosdepth
  - gatk
  - bcftools
  - vcftools
  - snpeff
  - vep

module_order:
  - fastqc:
      name: "FastQC (raw)"
      path_filters_exclude:
        - "*_val_*.zip"
  - fastp:
      name: "FastP (Read preprocessing)"
  - picard:
      name: "GATK4 MarkDuplicates"
      info: " metrics generated either by GATK4 MarkDuplicates or EstimateLibraryComplexity (with --use_gatk_spark)."
  - samtools:
      name: "Samtools Flagstat (mapped)"
      fn: "*.md.cram.stats"
      anchor: "md_stats"
      info: "This section of the report shows mapped samtools stats."
      path_filters:
        - "*.md.cram.stats"
  - mosdepth:
      name: "Mosdepth (mapped)"
      fn: "*.mapped.mosdepth.*.dist.txt"
      anchor: "mapped_mosdepth"
      info: "This section of the report shows the mapped distribution after mosdepth."
      path_filters:
        - "*.mapped.mosdepth.*.dist.txt"
  - samtools:
      name: "Samtools Flagstat (recal)"
      fn: "*.recal.cram.stats"
      anchor: "recal_stats"
      info: "This section of the report shows recalibrated samtools stats."
      path_filters:
        - "*.recal.cram.stats"
  - mosdepth:
      name: "Mosdepth (recalibrated)"
      fn: "*.recal.mosdepth.*.dist.txt"
      anchor: "recal_mosdepth"
      info: "This section of the report shows the recalibrated distribution after mosdepth."
      path_filters:
        - "*.recal.mosdepth.*.dist.txt"
  - gatk:
      name: "GATK4 BQSR"
  - bcftools:
      name: "Bcftools"
  - vcftools:
      name: "Vcftools"
  - snpeff:
      name: "SNPeff"
  - vep:
      name: "VEP"

report_section_order:
  md_stats:
    before: recal_stats
  mapped_mosdepth:
    before: recal_mosdepth
  software_versions:
    order: -1000
  nf-core-sarek-summary:
    order: -1001

extra_fn_clean_exts:
  - "_val"

#fn_clean_sample_names: false

#use_filename_as_sample_name: true

sp:
  snpeff:
    contents: "SnpEff_version"
    max_filesize: 5000000
