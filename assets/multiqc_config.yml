custom_logo: "nf-core-sarek_logo_light.png"
custom_logo_url: https://github.com/nf-core/sarek/
custom_logo_title: "nf-core/sarek"

report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/sarek" target="_blank">nf-core/sarek</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/sarek" target="_blank">documentation</a>.
report_section_order:
  software_versions:
    order: -1000
  nf-core-sarek-summary:
    order: -1001

export_plots: true

# Run only these modules
run_modules:
  - custom_content
  - fastqc
  - cutadapt
  - picard
  - samtools
  - qualimap
  - gatk
  - bcftools
  - vcftools
  - snpeff
  - vep

module_order:
  - fastqc:
      name: "FastQC (raw)"
      path_filters_exclude:
        - "*_val_*.zip"
  - cutadapt:
      name: "Cutadapt"
  - fastqc:
      name: "FastQC (trimmed)"
      path_filters:
        - "*_val_*.zip"
  - picard:
      name: "GATK4 MarkDuplicates"
      info: " metrics generated either by GATK4 MarkDuplicates or EstimateLibraryComplexity (with --use_gatk_spark)."
  - samtools:
      name: "Samtools Flagstat"
  - qualimap:
      name: "Qualimap"
  - gatk:
      name: "GATK4 BQSR"
  - bcftools:
      name: "Bcftools"
  - vcftools:
      name: "Vcftools"
  - snpeff:
      name: "SNPeff"
  - vep:
      name: "VEP"

extra_fn_clean_exts:
  - "_val"
# Customise the module search patterns to speed up execution time
#  - Skip module sub-tools that we are not interested in
#  - Replace file-content searching with filename pattern searching
#  - Don't add anything that is the same as the MultiQC default
# See https://multiqc.info/docs/#optimise-file-search-patterns for details
# sp:
# cutadapt:
# fn: "*trimming_report.txt"

sp:
  snpeff:
    contents: "SnpEff_version"
    max_filesize: 5000000
