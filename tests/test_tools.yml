- name: Run variant calling on tumor normal pair with haplotypecaller
  command: nextflow run main.nf -profile test,tools_germline,docker --tools haplotypecaller
  tags:
    - germline
    - variant_calling
  files:
    - path: results/variant_calling/sample1/haplotypecaller/sample1.vcf.gz
