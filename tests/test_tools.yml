- name: Run variant callers
  command: nextflow run main.nf -profile test,tools,docker
  tags:
    - intervals
    - variant_calling
  files:
    - path: results/variant_calling/1234N/haplotypecaller/haplotypecaller_1234N.vcf.gz
    - path: results/variant_calling/1234N/haplotypecaller/haplotypecaller_1234N.vcf.gz.tbi
    - path: results/variant_calling/1234N/haplotypecaller_gvcf/haplotypecaller_gvcf_1234N.vcf.gz
    - path: results/variant_calling/1234N/haplotypecaller_gvcf/haplotypecaller_gvcf_1234N.vcf.gz.tbi
- name: Run variant calling without intervals
  command: nextflow run main.nf -profile test,tool,docker --tools haplotypecaller --no_intervals
  tags:
    - no_intervals
    - variant_calling
  files:
    - path: results/variant_calling/1234N/haplotypecaller/haplotypecaller_1234N.vcf.gz
    - path: results/variant_calling/1234N/haplotypecaller/haplotypecaller_1234N.vcf.gz.tbi
    - path: results/variant_calling/1234N/haplotypecaller_gvcf/haplotypecaller_gvcf_1234N.vcf.gz
    - path: results/variant_calling/1234N/haplotypecaller_gvcf/haplotypecaller_gvcf_1234N.vcf.gz.tbi

