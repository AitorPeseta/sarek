    - path: results/variant_calling/sample4_vs_sample3/mutect2/sample4_vs_sample3.mutect2.contamination.table
    - path: results/variant_calling/sample4_vs_sample3/mutect2/sample4_vs_sample3.mutect2.segmentation.table
    - path: results/variant_calling/sample4_vs_sample3/mutect2/sample3.mutect2.pileupsummaries.table
    - path: results/variant_calling/sample4_vs_sample3/mutect2/sample4.mutect2.pileupsummaries.table
    - path: results/variant_calling/sample4_vs_sample3/mutect2/sample4_vs_sample3.mutect2.artifactprior.tar.gz
