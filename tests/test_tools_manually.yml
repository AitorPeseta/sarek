- name: Run variant calling on somatic sample with mutect2 without intervals
  command: nextflow run main.nf -profile test,tools_somatic,docker --tools mutect2 --no_intervals -c ./tests/nextflow.config
  tags:
    - mutect2_manual
    - manual
    - no_intervals
    - somatic
    - variant_calling
  files:
    - path: results/variant_calling/sample4_vs_sample3/mutect2/sample3.mutect2.pileups.table
    - path: results/variant_calling/sample4_vs_sample3/mutect2/sample4.mutect2.pileups.table
    - path: results/variant_calling/sample4_vs_sample3/mutect2/sample4_vs_sample3.mutect2.vcf.gz
    - path: results/variant_calling/sample4_vs_sample3/mutect2/sample4_vs_sample3.mutect2.vcf.gz.tbi
