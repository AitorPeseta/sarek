    - path: results/preprocessing/test/recal_table/test.recal.table
    - path: results/preprocessing/test/recalibrated/test.recal.cram
    - path: results/preprocessing/test/recalibrated/test.recal.cram.crai
    - path: results/preprocessing/test1/markduplicates/test1.md.cram
    - path: results/preprocessing/test1/markduplicates/test1.md.cram.crai
    - path: results/preprocessing/test1/recal_table/test1.recal.table
    - path: results/preprocessing/test1/recalibrated/test1.recal.cram
    - path: results/preprocessing/test1/recalibrated/test1.recal.cram.crai
    - path: results/reports/mosdepth/test/test.recal.mosdepth.global.dist.txt
    - path: results/reports/mosdepth/test/test.recal.mosdepth.region.dist.txt
    - path: results/reports/mosdepth/test/test.recal.mosdepth.summary.txt
    - path: results/reports/mosdepth/test/test.recal.regions.bed.gz
    - path: results/reports/mosdepth/test/test.recal.regions.bed.gz.csi
    - path: results/reports/mosdepth/test1/test1.recal.mosdepth.global.dist.txt
    - path: results/reports/mosdepth/test1/test1.recal.mosdepth.region.dist.txt
    - path: results/reports/mosdepth/test1/test1.recal.mosdepth.summary.txt
    - path: results/reports/mosdepth/test1/test1.recal.regions.bed.gz
    - path: results/reports/mosdepth/test1/test1.recal.regions.bed.gz.csi
    - path: results/reports/samtools_stats/test/test.recal.cram.stats
    - path: results/reports/samtools_stats/test1/test1.recal.cram.stats
