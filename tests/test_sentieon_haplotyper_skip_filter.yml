- name: Run variant calling on germline sample with sentieon haplotyper and skip filter
  command: nextflow run main.nf -profile test,targeted --input ./tests/csv/3.0/mapped_single_bam.csv --tools sentieon_haplotyper --step variant_calling --skip_tools haplotypecaller_filter --outdir results
  tags:
    - germline
    - sentieon_haplotyper_skip_filter
    - variant_calling
    - sentieon/haplotyper
  files:
    - path: results/csv/variantcalled.csv
      md5sum: e08d6aa77d914bc2c933e70696b74cdd
    - path: results/multiqc
    - path: results/preprocessing/converted/test/test.converted.cram
    # binary changes md5sums on reruns
